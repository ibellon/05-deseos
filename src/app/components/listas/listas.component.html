<ion-list color="dark">

  <!-- Sliding item with text options on both sides -->
  <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:terminadas">
  
    <ion-item  detail color="dark"
              (click)="listaSeleccionada(lista)">
      
              <ion-label>{{lista.titulo}}</ion-label>

              <ion-note slot="end" color="tertiary">{{lista.items.length}} items</ion-note>

    </ion-item>

    <ion-item-options side="end">
      <ion-item-option (click)="borrarLista(lista)" color="danger">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
